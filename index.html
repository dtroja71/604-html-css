<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/baby-yoda.svg">
    <link rel="stylesheet" href="css/index.css">
    <title>Stickerz</title>
  </head>
  <body>
    <div class="self-destruct"></div>
    <header id="home">
      <nav>
        <div class="logo">Stickerz</div>
        <label class="burger-icon" for="burger-checkbox">â˜°</label>
        <input type="checkbox" id="burger-checkbox">
        <div class="menu">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#contacts">Contacts</a>
          <a href="cart.html">Cart</a>
          <p class="clock"></p>
        </div>
      </nav>
      <div class="banner">
        <h1>Stickerz</h1>
        <button class="button">Shop now</button>
      </div>
      <div class="products-carousel">
        <img class="product-image" src="" alt="Product Image">
        <button class="button card-button prev">Previous</button>
        <button class="button card-button next">Next</button>
      </div>
    </header>
    <main>
      <h2 id="products">Products</h2>
      <button class="button sort-asc card-button">Sort by price from lowest</button>
      <button class="button sort-desc card-button">Sort by price from highest</button>
      <div class="products"></div>
    </main>
    <footer>
      <h2 id="contacts">Contacts!</h2>
      <form action="" method="POST">
        <label>Your name:
          <input type="text" name="user-name" placeholder="User Name">
        </label>
        <label>Your email:
          <input type="email" name="user-email" placeholder="User Email">
        </label>
        <input type="submit">
      </form>
      <p>
        Some contacts
      </p>
    </footer>
    <script src="js/clock.js"></script>
    <script src="js/product-list.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
